<!DOCTYPE html>

    <link rel="stylesheet" href="./css/main.css"/>
    <title>Table</title>
</head>
<body>
    <div class="container">

                    <th rowspan="2">Status</th>

                </tr>
                <tr>
                    <td>Xizmat xar.</td>
                    <td>Yo'l xar.</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ibrohim Ali</td>
                    <td>Gilam</td>
                    <td>Yuvishda</td>
                    <td>300.000</td>
                    <td>14.000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Shuhratbek</td>
                    <td>Parda</td>
                    <td>Quritishda</td>

                <tr>
                    <td>4</td>

                <tr>
                    <td colspan="4">Ja'mi</td>

                </tr>
            </table>
        </div>
    </div>
    <form action="http://127.0.0.1:5500/index.html" method="post">

        <input type="text">
        <br>
        <br>

        <input type="email">
        <br><br>
        <label for="country">Country</label>
        <select name="country" id="">
            <option value="uz">uzbekistan</option>
            <option value="en">England</option>
            <optgroup label="list">
                <option value="kz">kazakhstan</option>
                <option value="kg">kirgizistan</option>
            </optgroup>
        </select>
        <label for="checked">choose</label>
        <input type="radio">
        <label for="checked">choose</label>
        <input type="checkbox">
        <input type="image">
        <input type="submit">
    </form>
</body>
</html>
